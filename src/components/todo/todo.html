<h1>Todo ng-webpack-app ({{ ($root.list | filter: {done: true}).length }} done)</h1>
<form ng-submit="todo.addEntry()">
    <md-input-container>
        <label for="new-task">New task</label>
        <input type="text" name="new-task" ng-model="todo.taskText">
    </md-input-container>
</form>
<md-list>
    <md-list-item ng-repeat="task in $root.list">
        <todo-item ng-class="{done: task.done}" task="task"></todo-item>
    </md-list-item>
</md-list>
